<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="products">
      <h1>Products</h1>
      

      <div class="product-item">
        <img src="https://m.media-amazon.com/images/I/61kONYDgWpL.jpg" alt="USB Cable Image">
        <div class="product-details">
          <h3>USB Cable</h3>
          <p>$10.00</p>
        </div>
        <button data-name="USB Cable" data-price="10.00">Add to Cart</button>
      </div>
      
  
      <div class="product-item">
        <img src="https://images.dailyobjects.com/marche/product-images/1101/dailyobjects-mew-men-stride-2-0-case-cover-for-iphone-13-images/DailyObjects-Mew-Men-Stride-2-0-Case-Cover-For-iPhone-13.png?tr=cm-pad_resize,v-3,w-412,h-490,dpr-2,q-60" alt="iPhone Back Cover Image">
        <div class="product-details">
          <h3>iPhone Back Cover</h3>
          <p>$15.00</p>
        </div>
        <button data-name="iPhone Back Cover" data-price="15.00">Add to Cart</button>
      </div>
      
     
      <div class="product-item">
        <img src="https://images.dailyobjects.com/marche/product-images/1812/dailyobjects-capsule-gadget-cleaning-kit-images/DailyObjects-Capsule-Gadget-Cleaning-Kit-8.png?tr=cm-pad_resize,v-3,w-412,h-490,dpr-2,q-60" alt="Gadget Cleaning Kit Image">
        <div class="product-details">
          <h3>Gadget Cleaning Kit</h3>
          <p>$20.00</p>
        </div>
        <button data-name="Gadget Cleaning Kit" data-price="20.00">Add to Cart</button>
      </div>
    </div>

   
    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        
      </ul>
      <p>Total: $<span id="total">0.00</span></p>
      <button id="checkout-button">Checkout</button>
    </div>
  </div>

  <script>
   
    const buttons = document.querySelectorAll('.products button');
    const cartItemsList = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');
    let total = 0.00;

 
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        const price = parseFloat(button.getAttribute('data-price'));
        addItemToCart(name, price);
      });
    });

    function addItemToCart(name, price) {
      const li = document.createElement('li');
      li.textContent = `${name} - $${price.toFixed(2)}`;
      cartItemsList.appendChild(li);
      total += price;
      totalDisplay.textContent = total.toFixed(2);
    }

    document.getElementById('checkout-button').addEventListener('click', () => {
      if(total === 0) {
        alert('Your cart is empty!');
      } else {
        alert(`Thank you for your purchase. Your total is $${total.toFixed(2)}`);
      
        cartItemsList.innerHTML = '';
        total = 0.00;
        totalDisplay.textContent = total.toFixed(2);
      }
    });
  </script>
</body>
</html>
